<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye West Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Kanye West Quotes</h1>
        </header>
        
        <main>
            <div class="quote-container">
                <div class="quote-box">
                    <p id="quote-text" class="quote-text">Loading quote...</p>
                    <p id="quote-author" class="quote-author"></p>
                </div>
                <button id="new-quote-btn" class="new-quote-btn">Get New Quote</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
